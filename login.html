		<section class="container ">
			<h1> login </h1>
			<form  id="register-form">
			
				
				

				
				<label>Your Email</label>
				<input class="bg-dark"type="text" name="email" placeholder="your email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" title="your email must be like that name@domain-name.com" autocomplete="on" >
				
				
				<label>Your Password</label>
				<input class="bg-dark"type="password" name="password" placeholder="password" pattern="^.{8,}$" title="your password must be 8 caharacters at least" autocomplete="on" >

				

				<input type="submit" value="login" title="Can't Register" data-content="you should match all validation first">
			
			</form>
