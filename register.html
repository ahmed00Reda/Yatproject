		<section class="container ">
			<h1> Registeration </h1>
			<form  id="register-form">
			
				
				<label class="" >Your Name in Arabic</label>
				<input class="bg-dark" type="text" name="name_ar" placeholder="أحمد" pattern="^[\u0621-\u064A ]+$" title="your name must be in Arabic character only" data-toggle="tooltip"  autocomplete="on" autofocus   >
				

				<label>Your Name in English</label>
				<i class="fas fa-mobile-alt"></i>
				<input class="bg-dark"type="text" name="name_en" placeholder="ahmed" pattern="^[a-zA-Z ]+$" title="your name must be in English character only" autocomplete="on" >
				
				<label>Your Email</label>
				<input class="bg-dark"type="text" name="email" placeholder="name@domain-name.com" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" title="your email must be like that name@domain-name.com" autocomplete="on" >
				
				<div class="form-group ">
					<div class="row  ">
						<select  name="country" class="form-control m-2 col-4" id="countryId">
							<option value="">Select Country</option>
						</select>
						<select name="state" class="form-control m-2 col-4" id="stateId">
							<option value="">Select State</option>
						</select>
						<select name="city" class="form-control m-2 col-3" id="cityId">
							<option value="">Select City</option>
						</select>
					</div>
				</div>

				<label>Your Address</label>
				<input class="bg-dark"type="text" name="address" placeholder="Country, State, City, Street" pattern="^([\u0621-\u064A0-9\-, ]{3,})|([a-zA-Z0-9\-, ]{3,})+$" title="your address must be in English or Arabic characters only and at least 3 characters" autocomplete="on" >

				<label>Your Phone</label>
				<input class="bg-dark" type="text" name="phone" placeholder="+201..." pattern="^\+?\d{10,}$" title="your phone must be at least 10 digits" autocomplete="on" >

				<label>Your Password</label>
				<input  class="bg-dark"type="password" name="password" placeholder="at least 8 characters" pattern="^.{8,}$" title="your password must be 8 caharacters at least" autocomplete="on" >

				<label>Confirm Password</label>
				<input  class="bg-dark"type="password" name="confirm-password" placeholder="the same as password" pattern="^.{8,}$" title="confirm password must match the password" autocomplete="on" >

				<input class="bg-dark"type="checkbox" name="agree"title="you should agree all terms" >
				<a href="#"> I agree all terms  </a>

				<input type="submit" value="Register" title="Can't Register" data-content="you should match all validation first">
			
			</form>
