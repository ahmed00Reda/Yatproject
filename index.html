			<div class="container m-5">
				<h1>Contact Us</h1>
				<h3>tell us whatever you want and for sure we will see it and response</h3>
			  <div class="row">
				  <div class="container">
					<form id="contact" action="" >
					  <div class="row">
						<div class="col-md-6">
						  <fieldset>
							<input name="name"
							  type="text"
							  class="form-control"
							  id="name"
							  placeholder="Your name..."
							  
							/>
						  </fieldset>
						</div>
						<div class="col-md-6">
						  <fieldset>
							<input
							  name="email"
							  type="text"
							  class="form-control"
							  id="email"
							  placeholder="Your email..."
							  
							/>
						  </fieldset>
						</div>
						<div class="col-md-12">
						  <fieldset>
							<input
							  name="subject"
							  type="text"
							  class="form-control"
							  id="subject"
							  placeholder="Subject..."
							  
							/>
						  </fieldset>
						</div>
						<div class="col-md-12">
						  <fieldset>
							<textarea
							  name="message"
							  rows="6"
							  class="form-control"
							  id="message"
							  placeholder="Your message..."
							  
							></textarea>
						  </fieldset>
						</div>
						<div class="col-md-12">
						  <fieldset class="text-right">
							<button class="btn btn-primary" type="submit" id="form-submit" class="button">
							  Send Message
							</button>
						  </fieldset>
						</div>
					  </div>
					</form>
				  </div>
